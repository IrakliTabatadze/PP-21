<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body> 

    <h1>Welcome To Car Shop</h1>

    <div class="main_div">
        <div class="nested_div">
        <div class="cars">
            <h2>Cars</h2>
            <button id="newCar" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#myModal" onclick="resetButton()">Add New Car</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>In Stock</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
        
    </div>


    <div class="modal" id="myModal">
        <div class="modal-dialog modal-fullscreen-sm-down">
          <div class="modal-content">
      
  
            <div class="modal-header">
              <h4 class="modal-title">Add New Car</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      

            <div class="modal-body">
                <div class="form-group">
        
                    <label >Manufacturer</label>
                    <input type="text" class="form-control" name="manufacturer" >
        
                </div>
                <div class="form-group">
        
                    <label >Model</label>
                    <input type="text" class="form-control" name="model">
        
                </div>
                <div class="form-group">
        
                    <label >In Stock</label>
                    <select class="form-control" name="instock">
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                    
                </div>
                <div class="form-group">
        
                    <label >Price</label>
                    <input type="text" class="form-control" name="price">
        
                </div>
              </div>
      

            <div class="modal-footer">
              <div class="update-btn">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="addCar()">Add</button>
              </div>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="resetForm()">Close</button>
            </div>
      
          </div>


        </div>
      </div>



     
      

    <script src="app.js"></script>
    
</body>
</html>
